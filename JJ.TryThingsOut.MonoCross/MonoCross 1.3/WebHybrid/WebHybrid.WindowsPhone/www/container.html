<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Mobile Container Document</title>
    <meta name='viewport' content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0'/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

	<link rel="stylesheet" href="container.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	<script type="text/javascript" charset="utf-8" src="container.js" ></script>
	<script type="text/javascript">
	    function writeInfo(location, message) {
	        var element = document.getElementById(location);
	        element.innerHTML = message + '<br/>';
	    }
	    function compassSuccess(heading) {
	        writeInfo("infoCompass", "heading: " + heading);
	    }
	    function compassFail(message) {
	        writeInfo("infoCompass", message);
	    }
	    function accelSuccess(x, y, z) {
	        writeInfo("infoAccelerometer", "x: " + x + " y: " + y + " z: " + z);
	    }
	    function accelFail(message) {
	        writeInfo("infoAccelerometer", "accelerometer failed!");
	    }
	</script>
  </head>
  <body  id="stage" class="theme">
    <a href="#" class="btn large" onclick="javascript:compass.watchCompass(compassSuccess, compassFail);">Compass</a>
	<div id="infoCompass">&nbsp;</div>
    <br />
	<a href="#" class="btn large" onclick="javascript:accelerometer.watchAccelerometer(accelSuccess, accelFail);">Accelerometer</a>
	<div id="infoAccelerometer">&nbsp;</div>
    <br />
	<a href="#" class="btn large" onclick="javascript:notify.playSound();">Play Sound</a>
	<div id="info">&nbsp;</div>
    <br />
    <a href="#" class="btn large" onclick="javascript:notify.vibrate('2000');">Vibrate</a>
	<div id="info2">&nbsp;</div>
  </body>
</html>
